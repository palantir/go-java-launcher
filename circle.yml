version: 2
executorType: docker
containerInfo:
  - image: golang:1.8.3
    cmd: ["/bin/bash"]
stages:
  build:
    parallel: 1
    workDir: /go/src/github.com/palantir/go-java-launcher
    environment:
      - PROJECT: go-java-launcher
    steps:
      - type: checkout
      - type: cache-restore
        key: godel-{{ checksum "godelw" }}
      - type: shell
        name: "Verify godel version"
        command: ./godelw version
      - type: cache-save
        key: godel-{{ checksum "godelw" }}
        paths:
          - /root/.godel
      - type: shell
        name: "Verify Go version"
        command: go version
      - type: shell
        name: "Install packages"
        command: go install $(./godelw packages)
      - type: shell
        name: "Create test output directory"
        command: mkdir -p "/tmp/test-results/$PROJECT"
      - type: shell
        name: "Run godel verification"
        command: ./godelw verify --apply=false --junit-output="/tmp/test-results/$PROJECT/$PROJECT-tests.xml"
      - type: shell
        name: "Run godel integration tests"
        command: ./godelw test --tags=integration --junit-output="/tmp/test-results/$PROJECT/$PROJECT-integration-tests.xml"
      - type: shell
        name: "Run godel dist"
        command: ./godelw dist
      - type: test-results-store
        path: /tmp/test-results
      - type: artifacts-store
        path: /tmp/test-results
        destination: test-results
      - type: deploy
        name: "Publish on release tags"
        command: |
          set -eu
          TAG=$(git describe --tags)
          if [[ $TAG =~ ^[0-9]+(\.[0-9]+)+(-rc[0-9]+)?$ ]]; then
            ./godelw publish bintray --url https://api.bintray.com --subject palantir --repository releases --user "$BINTRAY_USERNAME" --password "$BINTRAY_PASSWORD" --publish --downloads-list
          fi
